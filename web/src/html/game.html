<div id="game" autofocus>
    <div id="background">
        <div id="split-line"></div>
        <div id="note-back"></div>

        <div id="background-top"></div>
        <div id="background-middle"></div>
        <div id="background-bottom"></div>

        <div class="game-gauge">
            <img id="game-gauge-bottom"></img>
        </div>

    </div>
    <canvas id="game-canvas"></canvas>
    <div id="game-overlay">
        <p id="game-title"></p>

        <p id="game-score-add"></p>
        <p id="game-score">0</p>

        <div id="game-diffculty">
            <img id="game-diffculty-img"></img>
        </div>

        <div id="game-roll">
            <img id="game-roll-back"></img>
            <p id="game-roll-count"></p>
        </div>

        <div id="game-combo">
            <p id="game-combo-count"></p>
            <p id="game-combo-text"></p>
        </div>

        <div class="game-gauge">
            <img id="game-gauge-top"></img>
        </div>
    </div>

    <div id="game-load">
        <!-- <p id="game-load-key-intro">按键:</p> -->
        <img id="game-load-key"></img>
        <p id="game-load-intro">资源载入中...</p>
        <div id="mode-intro">
            <div class="mode-info">
                <p class="mode-key">[F8]</p>
                <p class="mode-name">自动模式</p>
            </div>
            <div class="mode-info">
                <p class="mode-key">[F7]</p>
                <p class="mode-name">校对模式</p>
            </div>
        </div>
    </div>
    <div id="game-result">
        <div id="result-grid">
            <img id="result-clear" src="/assets/img/xiaogu.png"></img>
            <img id="result-gu" src="/assets/img/xiaogu.png" />
            <div id="result-judge">
                <div id="result-good" class="result-info">
                    <p class="info-text">良</p>
                    <p id="result-good-count" class="info-count">100</p>
                </div>
                <div id="result-ok" class="result-info">
                    <p class="info-text">可</p>
                    <p id="result-ok-count" class="info-count">100</p>
                </div>
                <div id="result-bad" class="result-info">
                    <p class="info-text">不可</p>
                    <p id="result-bad-count" class="info-count">100</p>
                </div>
            </div>
            <div id="result-count">
                <div id="result-combo" class="result-info">
                    <p class="info-text">連段</p>
                    <p id="result-combo-count" class="info-count">100</p>
                </div>
                <div id="result-roll" class="result-info">
                    <p class="info-text">連打</p>
                    <p id="result-roll-count" class="info-count">100</p>
                </div>
            </div>
        </div>
    </div>
</div>
