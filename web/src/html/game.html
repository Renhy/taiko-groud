<div id="game" autofocus>
    <div id="game-base">
        <img id="game-background"></img>
        <div class="game-gauge">
            <img id="game-gauge-bottom"></img>
        </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="game-overlay">
        <p id="game-title"></p>

        <p id="game-score-add"></p>
        <p id="game-score">0</p>

        <div id="game-diffculty">
            <img id="game-diffculty-img"></img>
        </div>

        <div id="game-roll">
            <img id="game-roll-back"></img>
            <p id="game-roll-count"></p>
        </div>

        <div id="game-combo">
            <p id="game-combo-count"></p>
            <p id="game-combo-text"></p>
        </div>

        <div class="game-gauge">
            <img id="game-gauge-top"></img>
        </div>
    </div>

    <div id="game-load">
        <p id="game-load-key-intro">按键:</p>
        <img id="game-load-key"></img>
        <p id="game-load-intro">资源载入中...</p>
    </div>

    <div id="game-result">
        <div id="result-grid">
            <img id="result-gu" src="/assets/img/xiaogu.png" />
            <div id="result-clear"></div>
            <div id="result-diffculty"></div>
            <div id="result-info"></div>
        </div>
    </div>
</div>
